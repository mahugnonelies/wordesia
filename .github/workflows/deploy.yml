
name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Enable web
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      - name: Build web (GitHub Pages base href)
        # If your repository is username.github.io, change base-href to "/"
        run: flutter build web --release --pwa-strategy=none

      # Supprime les artefacts PWA s'ils existent (ne pas échouer si absents)
      - name: Remove old PWA files
        run: |
          rm -f build/web/flutter_service_worker.js || true
          rm -f build/web/manifest.json || true

      # Fallback SPA pour GitHub Pages (URLs propres sans #)
      - name: Add SPA fallback (404.html)
        run: cp build/web/index.html build/web/404.html

      # Domaine personnalisé
      - name: Add CNAME (custom domain)
        run: echo "wordixapp.com" > build/web/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
